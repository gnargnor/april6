<!DOCTYPE html>

  <head>
    <meta charset="utf-8">

    <title>Real Estate Listings</title>
    <link rel="stylesheet" href="/vendors/css/bootstrap.css">

  </head>
  <body>


    <div class="container">

    </div>
    <div class="container header">
      <h1> Real Estate Stuff </h1>
    </div>

    <div class="container addButtons">
      <button type="button" class="btn btn-primary toggleModal" data-toggle="modal" data-target="#addRealEstateModal" data-realEstateType="rental">Add Rental Property</button>
      <button type="button" class="btn btn-primary toggleModal" data-toggle="modal" data-target="#addRealEstateModal" data-realEstateType="forSale">Add Seller Listing</button>
    </div>

    <div class="modal fade" id="#addRealEstateModal" tabindex="-1" role="dialog" >
      <div class="modal-dialog" role="document">
        <div class="modal-content">

          <div class="modal-header">
            <div class="modal-title" id="typeOfRealEstate">
              Add Real Estate
            <button type="button" class="close" data-dismiss="modal"></button>
            </div>
          </div>

          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="addCity" class="form-control-label">City:</label>
                <textarea class="form-control" rows="1" id="addCity"></textarea>
              </div>
              <div class="form-group">
                <label for="addSqFt" class="form-control-label">Square Footage:</label>
                <textarea class="form-control" rows="1" id="addSqFt"></textarea>
              </div>
              <div class="form-group">
                <label for="addPrice" class="form-control-label">Price:</label>
                <textarea class="form-control" rows="1" id="addPrice"></textarea>
              </div>
              <!-- <div class="form-group" id="addImage">
                <label>Upload Image</label>
                <div class="input-group">
                  <span class="input-group-btn">
                      <span class="btn btn-default btn-file">
                          Browseâ€¦ <input type="file" id="imgInp">
                      </span>
                  </span>
                  <input type="text" class="form-control" readonly>
                </div>
              </div> -->
            </form>
          </div>

          <div class="modal-footer">
              <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary btn-sm" >Submit</button>
          </div>

        </div>
      </div>
    </div>

        </div>

      <h3>For Sale</h3>
      <div class="forSaleProperties">
